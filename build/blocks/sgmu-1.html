<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link rel="stylesheet" href="../sgmy.css"/>
  </head>
  <body>
    <haeder></haeder>
    <main class="main">
      <div class="sgmu__main">
        <div class="form-block">
          <div class="form-block__content">
            <div class="form-block__text">
              <p class="form-block__main-title">Авторизация</p>
              <p class="form-block__title">Забыли пароль? Восстановить</p>
            </div>
            <form class="form-main" action="" method="post">
              <div class="login">
                <label class="label-login" for=".for-email">Логин</label>
                <input class="form-email" type="email" name="email" placeholder="Логин" required="required"/>
              </div>
              <div class="password">
                <label class="label-password" for=".form-password">Пароль</label>
                <input class="form-password" type="password" name="current-password" placeholder="Пароль" required="required" autocomplete="off"/>
              </div>
              <input class="form-button-enter" type="submit" value="Войти"/>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
